<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Reimbursement Form - Z1 Winterfest</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="mobile-container">
        <!-- Mobile Header -->
        <header class="mobile-header">
            <div class="brand">
                <h1>Z1 Winterfest 2025 - Expense Reimbursement</h1>
            </div>
        </header>

        <!-- Mobile Main -->
        <main class="mobile-main">
            <section id="content-section" class="mobile-section active">
                <div class="container py-3">
                    <div class="section-header">
                        <h2>Expense Reimbursement Form</h2>
                    </div>
                    <div class="text-center">
                        <i class="fas fa-tools fa-4x text-muted mb-4"></i>
                        <h3 class="text-muted">Coming Soon!</h3>
                        <p class="text-muted">This feature is under development.</p>
                        <button class="btn btn-secondary" onclick="window.close()">
                            <i class="fas fa-times"></i> Close
                        </button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Custom Alert Modal -->
    <div id="alertModal" class="alert-modal">
        <div class="alert-modal-content">
            <div class="alert-modal-header">
                <h3 id="alertModalTitle">Access Denied</h3>
                <span class="alert-modal-close" onclick="hideAlertModal()">&times;</span>
            </div>
            <div class="alert-modal-body">
                <p id="alertModalMessage">You are not authorized to access this form. Only volunteers can submit expense reimbursements.</p>
            </div>
            <div class="alert-modal-footer">
                <button id="alertModalOkBtn" class="alert-modal-btn" onclick="hideAlertModal()">OK</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
